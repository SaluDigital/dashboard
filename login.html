<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SaluDigital</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            max-width: 220px;
            height: auto;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .auth-btn {
            margin-top: 1rem;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #auth-error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none;
        }

        input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 4px rgba(128, 203, 212, 0.1) !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/logo.png" alt="SaluDigital Logo">
        </div>
        <div class="login-card">
            <div class="login-header">
                <h1>Benvindo de Volta</h1>
                <p>Acesse o painel administrativo</p>
            </div>

            <div id="auth-error">Email ou senha incorretos.</div>

            <form id="loginForm" style="display: flex; flex-direction: column; gap: 0.5rem;">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" id="loginBtn" class="auth-btn">
                    <span class="loader" id="loader"></span>
                    Entrar no Sistema
                </button>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module" src="/src/auth.js"></script>
</body>

</html>
